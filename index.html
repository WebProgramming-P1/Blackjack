<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!--I narrowed it down to 4 check boxes and made the values high. if player 1 or 2 hit then they bust and
    if player 3 hits 2 times then they bust. -->
<!--  case 1: hit1=yes hit2=yes hit3=yes hit4=yes|  no winner,1 and 2 and 3 busts-->
<!--  case 2: hit1=yes hit2=yes hit3=yes hit4=no  |  player 3 wins, 1 and 2 busts-->
<!--  case 3: hit1=yes hit2=yes hit3=no hit4=yes  | player 3 wins , 1 and 2 busts-->
<!--  case 4: hit1=yes hit2=yes hit3=no hit4=no | player 3 wins , 1 and 2 busts--->
<!--  case 5: hit1=yes hit2=no hit3=yes hit4=yes  | player 2 wins, 1 and 3 bust -->
<!--  case 6: hit1=yes hit2=no hit3=yes hit4=no |  player 3 wins, 1 busts -->
<!--  case 7: hit1=yes hit2=no hit3=no hit4=yes |  player 2 wins, 1 busts-->
<!--  case 8: hit1=yes hit2=no hit3=no hit4=no | player 2 wins, 1 busts -->
<!--  case 9: hit1=no hit2=yes hit3=yes hit4=yes  |  player 1 wins , 2 and 3 bust-->
<!--  case 10: hit1=no hit2=yes hit3=yes hit4=no | player 3 wins , 2 busts-->
<!--  case 11: hit1=no hit2=yes hit3=no hit4=yes|   player 1 wins,2 busts -->
<!--  case 12: hit1=no hit2=yes hit3=no hit4=no|  player 1 wins, 2 busts-->
<!--  case 13: hit1=no hit2=no hit3=yes hit4=yes | player 2 wins, 3 busts-->
<!--  case 14: hit1=no hit2=no hit3=yes hit4=no | player 3 wins, no bust-->
<!--  case 15: hit1=no hit2=no hit3=no hit4=yes | player 2 wins, no bust-->
<!--  case 16: hit1=no hit2=no hit3=no hit4=no | player 2 wins, no bust-->
<!--If a card is missing a border then you can do a 1px solid black border to the missing sides and it fixes it -->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="blackjack-view.css" rel="stylesheet" type="text/css" />
    <title>Blackjack</title>
</head>
<body>
    <div id="game-container">
        <br />
        <div id="header">
            <h1>BlackJack</h1>
        </div>
        <input type="checkbox" id="start" />
        <label for="start">Start</label>

        <input type="checkbox" id="nothing" class="chk-button" />
        <!--Style the labels, leave the checkboxes alone. They will get checked when you click the label. See the start button-->

        <input type="checkbox" id="check-7" class="chk-button" />

        <input type="checkbox" id="check-1" class="chk-button" />
        <input type="checkbox" id="check-2" class="chk-button" />
        <input type="checkbox" id="check-3" class="chk-button" />
        <input type="checkbox" id="check-4" class="chk-button" />
        <input type="checkbox" id="check-5" class="chk-button" />
        <input type="checkbox" id="check-6" class="chk-button" />

        <h1 id="player1-2-wins" class="wins">Draw! P1 &amp; P2 win!</h1>
        <h1 id="player1-wins" class="wins">Player 1 wins!</h1>
        <h1 id="player2-wins" class="wins">Player 2 wins!</h1>
        <h1 id="player3-wins" class="wins">Player 3 wins!</h1>

        <div id="visible-playing-field">
            <div id="player-row-1" class="player-parent">
                <div id="player1" class="player">
                    <h1>P1</h1>
                    <div class="stack-btns">
                        <label for="nothing" class="for-chk-btn busted"></label>
                        <label for="check-1" class="for-chk-btn hit-btn"></label>
                    </div>
                    <div class="stack-btns">
                        <label for="nothing" class="for-chk-btn stay-btn"></label>
                        <label for="check-2" class="for-chk-btn stay-btn"></label>
                    </div>
                </div>
                <div id="player3" class="player">
                    <h1>P3</h1>
                    <div class="stack-btns">
                        <label for="nothing" class="for-chk-btn busted"></label>
                        <label for="check-6" class="for-chk-btn hit-btn"></label>
                        <label for="check-5" class="for-chk-btn hit-btn"></label>
                    </div>
                    <div class="stack-btns">
                        <label for="nothing" class="for-chk-btn stay-btn"></label>
                        <label for="check-7" class="for-chk-btn stay-btn"></label>
                    </div>
                </div>
            </div>
            <div id="player-row-2" class="player-parent">
                <div id="player2" class="player">
                    <h1>P2</h1>
                    <div class="stack-btns">
                        <label for="nothing" class="for-chk-btn busted"></label>
                        <label for="check-3" class="for-chk-btn hit-btn"></label>
                    </div>
                    <div class="stack-btns">
                        <label for="nothing" class="for-chk-btn stay-btn"></label>
                        <label for="check-4" class="for-chk-btn stay-btn"></label>
                    </div>
                </div>
            </div>
        </div>

        <div class="cards">
            <div class="card two cloves"></div>
            <div class="card three cloves"></div>
            <div class="card four cloves"></div>
            <div class="card four hearts"></div>
            <div class="card five hearts"></div>
            <div class="card six diamonds"></div>
            <div class="card six hearts"></div>
            <div class="card seven diamonds"></div>
            <div class="card seven hearts"></div>
            <div class="card seven spades"></div>
            <div class="card eight diamonds"></div>
            <div class="card eight hearts"></div>
            <div class="card eight spades"></div>
            <div class="card nine diamonds"></div>
            <div class="card nine spades"></div>
            <div class="card ten diamonds"></div>
            <div class="card ten spades"></div>
            <div class="card jack diamonds"></div>
            <div class="card queen diamonds"></div>
            <!--<div class="card white card"></div>-->
        </div>
    </div>
</body>
</html>
